<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="content-type"
    content="text/html;">

    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse:collapse;
            margin-left: auto;
            margin-right: auto;
        }
        table,th,td
        {
            font-family: Arial, Helvetica, sans-serif;
            border:1px solid black;
            vertical-align: top;
            text-align: center; 
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>

    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-1.1.0.min.js"></script>
    {{ script|safe }}

</head>
<body>
<center>

<h1>{{ title }}</h1>

{{ div|safe }}

<h4>Weather Limits</h5>
<table>
    {% for key in weather_limits.keys() %}
        {% if key != '_id' %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ weather_limits[key] }}</td>
            </tr>
        {% endif %}
    {% endfor %}
</table>

</center>
</body>
</html>
