<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>List of Targets for {{ telescopename }}</title>
    <meta http-equiv="content-type"
    content="text/html;">

    <style>
        h2
        {
        text-align:center;
        }
        table
        {
        border-collapse:collapse;
        margin-left: auto;
        margin-right: auto;
        }
        table,th,td
        {
        border:1px solid black;
        vertical-align: top;
        padding-top: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        }
    </style>

</head>

<body>

<h2>List of Targets for {{ telescope }}</h2>


<table>
    <tr>
        <th style="width:120px">Target Name</th>
        <th style="width:100px">Number of Images</th>
    </tr>

    {% for target in targets %}
    <tr>
        <td>{{ target[0] }}</td>
        <td>{{ target[1] }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
