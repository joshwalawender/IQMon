<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>List of Nights for {{ telescopename }}</title>
    <meta http-equiv="content-type"
    content="text/html;">

    <style>
        h2
        {
        text-align:center;
        }
        table
        {
        border-collapse:collapse;
        margin-left: auto;
        margin-right: auto;
        }
        table,th,td
        {
        border:1px solid black;
        vertical-align: top;
        padding-top: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        }
    </style>

</head>

<body>

<h2>List of Nights for {{ telescopename }}</h2>


<table>
    <tr>
        <th style="width:120px">UT Date</th>
        <th style="width:100px">Number of Images</th>
        <th style="width:180px">Weather Graph</th>
        <th style="width:180px">IQMon Graph</th>
    </tr>

    {% for night in nights %}
    <tr>
        <td>
            <a href="{{ '/{}/images/{}'.format(telescope, night['date']) }}">{{ night['date'] }}</a>
        </td>
        <td>{{ night['n images'] }}</td>
        <td>
            <a href="{{ '/weather?date={}&telescope={}'.format(night['date'], telescope) }}">Weather for {{ night['date'] }}</a>
        </td>
        <td>
            <a href="{{ '/{}/report/{}'.format(telescope, night['date']) }}">IQMon Report for {{ night['date'] }}</a>
        </td>
    </tr>
    {% endfor %}


</table>

</body>
</html>
