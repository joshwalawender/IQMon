[WebPage]
image = http://www.fallingstar.com/weather/mlo/latest_bw400.jpg
image_link = http://www.fallingstar.com/weather
image_title = ATLAS All Sky Image

[site]
site_lat = 19.535925
site_lon = -155.71521944
site_elevation = 3400

[mongo]
host = localhost
port = 27017
db = vysos
overwrite = False

[Weather]
devices = AAGSolo
plot_temperature = AAGSolo:outside temperature
plot_temperature_limits = 25,100
plot_cloudiness = AAGSolo:cloud value
plot_cloudiness_limits = -50,15
plot_wind_speed = AAGSolo:wind value
plot_wind_speed_limits = -5,100
plot_rain = AAGSolo:rain value
plot_rain_limits = 500,2800
plot_safe = AAGSolo:safe
plot_dome = True

[AAGSolo]
address = 192.168.1.105
sleep = 60
temperature_units = C

[devices]
telescope = ASCOM,ACP.Telescope
focuser = ASCOM,FocusMax.Focuser,temperature_unit:C
dome = ALPACA,127.0.0.1:11111,devicenumber:0

[Telescopes]
pipeline_config_files = ~/.pipeline_V5.cfg,~/.pipeline_V20.cfg
