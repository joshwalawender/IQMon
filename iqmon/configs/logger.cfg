[loggers]
keys=root,DRPF,pipeline

[handlers]
keys=consoleHandler,fileHandler_DRPF,fileHandler_pipeline

[formatters]
keys=DRPFFormatter,pipelineFormatter

[logger_root]
level=WARN
handlers=fileHandler_DRPF,consoleHandler

[logger_DRPF]
level=WARNING
handlers=fileHandler_DRPF,consoleHandler
qualname=DRPF
propagate=0

[logger_pipeline]
level=DEBUG
handlers=fileHandler_pipeline,consoleHandler
qualname=pipeline
propagate=0

[handler_fileHandler_pipeline]
class=FileHandler
level=DEBUG
formatter=pipelineFormatter
args=("/usr/local/var/log/iqmon_ingest_pipeline.log", "a")

[handler_fileHandler_DRPF]
class=FileHandler
level=DEBUG
formatter=DRPFFormatter
args=("/usr/local/var/log/iqmon_ingest_DRPF.log", "a")

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=DRPFFormatter
args=(sys.stderr,)

[formatter_DRPFFormatter]
format=%(asctime)19s %(name)s %(levelname)8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_pipelineFormatter]
format=%(asctime)19s %(levelname)8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
